<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies - Blockbuster</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <style>
      /* Fondo de pantalla ancho */
      body {
        background: url("../images/background.jpg") no-repeat center center
          fixed;
        background-size: cover;
        width: 100vw;
        height: 100vh;
        color: white;
        overflow-x: hidden;
      }

      /* Contenedor del formulario */
      .form-container {
        background: rgba(0, 0, 0, 0.6); /* Fondo negro semitransparente */
        border-radius: 10px;
        padding: 30px;
        backdrop-filter: blur(10px); /* Efecto de desenfoque */
        max-width: 800px;
        width: 100%;
      }

      /* Estilos de los inputs */
      .form-control {
        background: rgba(255, 255, 255, 0.1); /* Fondo semi-transparente */
        border: 1px solid white;
        color: white;
      }

      .form-control::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      .btn {
        width: 120px;
      }
    </style>
  </head>
  <body>
    <header class="bg-black text-white">
      <h1 class="text-center">Blockbuster</h1>
      <nav class="text-center">
        <ul class="list-inline">
          <li class="list-inline-item">
            <a href="../index.html" class="text-white">Home</a>
          </li>
          <li class="list-inline-item">
            <a href="../pages/movies.html" class="text-white">Create Movies</a>
          </li>
          <li class="list-inline-item">
            <a href="../pages/about.html" class="text-white">About Us</a>
          </li>
          <li class="list-inline-item">
            <a href="../pages/bestMovie.html" class="text-white"
              >Movie of the Week</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="d-flex justify-content-center align-items-center min-vh-100">
      <div class="form-container">
        <h2 class="text-center mb-4">Add Movie</h2>
        <form id="addMovieForm">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="title" class="form-label">Movie Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                placeholder="Enter movie title"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="year" class="form-label">Release Year</label>
              <input
                type="number"
                class="form-control"
                id="year"
                placeholder="Enter year"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="duration" class="form-label"
                >Duration (minutes)</label
              >
              <input
                type="number"
                class="form-control"
                id="duration"
                placeholder="Enter duration"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="genre" class="form-label">Genre</label>
              <input
                type="text"
                class="form-control"
                id="genre"
                placeholder="Enter genre"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="director" class="form-label">Director</label>
              <input
                type="text"
                class="form-control"
                id="director"
                placeholder="Enter director"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="rate" class="form-label">Rating (1-10)</label>
              <input
                type="number"
                class="form-control"
                id="rate"
                min="1"
                max="10"
                placeholder="Enter rating"
                required
              />
            </div>
            <div class="col-md-12 mb-3">
              <label for="urlImage" class="form-label">Movie Poster URL</label>
              <input
                type="text"
                class="form-control"
                id="urlImage"
                placeholder="Enter image URL"
                required
              />
            </div>
            <div class="col-md-12 mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea
                class="form-control"
                id="description"
                rows="3"
                placeholder="Enter movie description"
                required
              ></textarea>
            </div>
          </div>
          <div class="d-flex justify-content-center gap-3">
            <button id="add" type="submit" class="btn btn-success">Add</button>
            <button id="clear" type="reset" class="btn btn-danger">
              Clear
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer class="text-center mt-5">
      <p>&copy; 2024 Blockbuster. All rights reserved.</p>
    </footer>

    <script src="../scripts/createMovie.js"></script>
    <script src="../public/bundle.js"></script>
  </body>
</html>
