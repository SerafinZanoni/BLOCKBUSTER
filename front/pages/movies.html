<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies - Blockbuster</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <header>
      <h1>Blockbuster</h1>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../pages/movies.html">Create movies</a></li>
          <li><a href="../pages/about.html">About Us</a></li>
          <li><a href="../pages/bestMovie.html">Movie of the week</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container form-box">
        <h1 class="text-center text-white h1">Add Movie</h1>

        <form id="addMovieForm">
          <div class="mb-3">
            <label for="title" class="form-label">Movie Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Insert movie title"
              required
            />
          </div>
          <div class="mb-3">
            <label for="year" class="form-label">Movie Year</label>
            <input
              type="number"
              class="form-control"
              id="year"
              placeholder="Insert movie year"
              required
            />
          </div>
          <div class="mb-3">
            <label for="duration" class="form-label">Movie Duration</label>
            <input
              type="number"
              class="form-control"
              id="duration"
              placeholder="Insert movie duration"
              required
            />
          </div>

          <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <input
              type="text"
              class="form-control"
              id="genre"
              placeholder="Insert movie genre"
              required
            />
          </div>
          <div class="mb-3">
            <label for="director" class="form-label">Director</label>
            <input
              type="text"
              class="form-control"
              id="director"
              placeholder="Insert movie director"
              required
            />
          </div>
          <div class="mb-3">
            <label for="rate" class="form-label">Rate 1-10</label>
            <input
              type="number"
              class="form-control"
              id="rate"
              min="1"
              max="10"
              placeholder="Insert movie rate"
              required
            />
          </div>
          <div class="mb-3">
            <label for="img" class="form-label">URL Image</label>
            <input
              type="text"
              class="form-control"
              id="urlImage"
              placeholder="Insert movie url poster"
              required
            />
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input
            type="text"
            class="form-control"
            id="description"
            placeholder="Insert movie description"
            required
          />
          </div>
          <div class="gap-4 d-md-flex justify-content-center">
            <button id="add"  class="btn btn-primary">
              Add Movie
            </button>
            <button id="clear" type="submit" class="btn btn-primary">
              Clear
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Blockbuster. All rights reserved.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/createMovie.js"></script>
    <script src="../public/bundle.js"></script>
  </body>
</html>
